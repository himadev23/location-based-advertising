<!DOCTYPE html>
<html>

<head>
    <title>Coupon Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" type="assets/images/hot-deals.png" href="file:///Users/himajagattu/Desktop/CPN/index.html">
    <link rel="icon" type="image/png" href="assets/images/hot-deals.png">
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-lg-2">
                    <a href="#"><img src="assets/images/logo.png" style="height:150%;"></a>
                </div>
                <div class="col-lg-9"></div>
                <div class="col-lg-1">
                    <ul id='google-signout'>
                        <li id="login-wrapper">
                            <button onclick='googleSignin()' class="signin-btn"><img src="assets/images/google-icon.png" width="50px" height="50px" id='google-signin'></button>
                        </li>
                        <li id="user-info" style="display: none;">
                            <div id="user-photo"></div>
                            <div id="user-name"></div>
                            <button onclick='googleSignOut()'>Sign out</button>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type='search' style="margin: 10px 0 20px 0 0;width: 400px" placeholder="search location" class="form-control" id='auto-complete'>
                </div>
            </div>
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group search-area">
                        <input type='search' placeholder="Search for coupon" class="form-control" id='search-coupon-input'>
                        <button id="search-button" class="btn btn-primary form-group" type="button">Search</button>
                    </div>
                </form>
            </div>
            <div class="col-md-12">
                <div id='map' style='width: 100%; height:300px;'>
                </div>
            </div>
            <div class="col-md-12">
                <div id="coupons-data">
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4RKDWn0lwizH9Tm2BFWUGa-pMn_xZ8bM&libraries=places"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script type="text/javascript" src="assets/js/firebase.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
